<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://linkedin.com/in/randyarbolaez/" target="_blank">
        <h1>Number Guessing Game</h1>
      </a>
      <span>0-10</span>
      <form class="sub-wrapper" onsubmit="submitForm(event)">
        <input type="number" id="number-that-the-user-guessed" />
        <input type="submit" value="Submit" class="submit-button" />
      </form>
      <h2 id="correct-or-incorrect"></h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
